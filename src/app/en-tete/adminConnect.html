<form [formGroup]="formLogin" (ngSubmit)="submit()">
    <h1 mat-dialog-title>Connectez-vous</h1>
    <div mat-dialog-content>
      <p>Nom de compte :</p>
      <mat-form-field>
        <input matInput formControlName="ndc">
      </mat-form-field>
      <p>mot de passe :</p>
      <mat-form-field>
        <input matInput type="password" formControlName="mdp">
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Quitter</button>
      <button mat-button mat-primary [mat-dialog-close] [disabled]='formLogin.pristine || formLogin.invalid' type="submit">Connecter</button>
    </div>
</form>
