<h1 mat-dialog-title>Rechercher un festival</h1>
<form>
<h4>
Nom :
</h4>
<div class="example-container">
  <mat-form-field>
  <mat-label>Entrer le nom du festival</mat-label>
  <input matInput>
  </mat-form-field>

<h4>
Région:
</h4>
  <mat-form-field>
  <mat-label>Entrer la région</mat-label>
  <input matInput>
</mat-form-field>

<h4>
Département :
</h4>
<mat-form-field>
<mat-label>Entrer le département</mat-label>
<input matInput>
</mat-form-field>

<h4>
Domaine :
</h4>
<mat-form-field>
<mat-label>Entrer le domaine</mat-label>
<mat-select formControlName ="domaine">
  <mat-option *ngFor="let domaine of domaines"
    [value]="domaine" >
    {{domaine}}
  </mat-option>
</mat-select>
</mat-form-field>

<div>
  <button mat-raised-button>Annuler</button>
  <button mat-raised-button>Valider</button>

</div>
</div>
</form>
