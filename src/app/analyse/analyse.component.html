<div id="chartAffich" style="display: block" *ngIf="barChartData != null">
      <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType"
              *ngIf="label != 'festivalType' ">
      </canvas>
      <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [chartType]="doughnut"
              *ngIf="label == 'festivalType'">
      </canvas>
</div>
<div></div>
  <div>
    <form [formGroup] = "formStat" (ngSubmit) = "onSubmit()">
    <mat-form-field>
      <mat-label>choisir le domaine</mat-label>
      <mat-select formControlName ="selectStat">
        <mat-option *ngFor="let stat of typeStat" [value]="stat.value">
          {{stat.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

      <button mat-raised-button [disabled]="formStat.pristine || formStat.invalid">Valider</button>
    </form>
  </div>
