<div class="chartDiv" style="display: block">
      <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType">
      </canvas>
</div>
  <div>
    <form [formGroup] = "formStat" (ngSubmit) = "onSubmit()">
    <mat-form-field>
      <mat-label>choisir le domaine</mat-label>
      <mat-select formControlName ="typeStat">
        <mat-option [value]="musique" > type de musique
        </mat-option>
        <mat-option [value]="dept" > departement
        </mat-option>
        <mat-option [value]="moisDeb"> Mois de d√©but
        </mat-option>
      </mat-select>
    </mat-form-field>

      <button mat-raised-button>Valider</button>
    </form>
  </div>
